<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Metric/Imperial Unit Converter</title>
    </head>
    <body>
        <div class="converter-div">            
            <div class="converter-input-div">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="convert-input" type="number">
                <button id="convert-btn" class="convert-btn">Convert</button>
            </div>
            <div class="result-div">
                    <div class="individual-result-div">
                        <h2>Length (Meter/Feet)</h2>
                        <p id="length-txt"></p>
                    </div>
                    <div class="individual-result-div">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p id="volume-txt"></p>
                    </div>
                    <div class="individual-result-div">
                        <h2>Mass (Kilograms/Pounds)</h2>                       
                        <p id="mass-txt"></p>
                    </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
    </html>
